<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>white-space: nowrap Example</title>
    <style>
        .text-container {
            white-space: nowrap;
            background-color: lightcoral;
            padding: 10px;
            width: 300px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="text-container">
        This is a very long text that will not wrap to the next line. Instead, it will keep going on the same line.
    </div>
</body>
</html>
