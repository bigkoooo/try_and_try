<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex-wrap: nowrap Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: nowrap;
            background-color: lightgray;
            padding: 10px;
            width: 300px;
        }
        .item {
            background-color: dodgerblue;
            color: white;
            padding: 20px;
            margin: 5px;
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
    </div>
</body>
</html>
