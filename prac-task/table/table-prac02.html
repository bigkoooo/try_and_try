<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-prac02</title>
</head>
<body>
    <table cellpading="15" cellspacing="4" border="4" width="500" height="500" align="center">
        <caption><b>MENU</b></caption>
        
        <tr>
            <th>구분</th>
            <th>음료</th>
            <th>가격</th>
            <th>이미지</th>
        </tr>
        <tr align="center">
            <td rowspan="2">커피류</td>
            <td>아메리카노</td>
            <td>4,000원</td>
            <td>커피이미지</td>
        </tr>
        <tr align="center">
            <!-- <td></td> -->
            <td>돌체라떼</td>
            <td>4,500원</td>
            <td>이미지</td>
        </tr>
        <tr align="center">
            <td rowspan="2">주스류</td>
            <td>자바칩 뿌라</td>
            <td rowspan="2">7,000</td>
            <td>이미지</td>
        </tr>
        <tr align="center">
            <!-- <td></td> -->
            <td>녹차 뿌라</td>
            <!-- <td></td> -->
            <td>이미지</td>
        </tr>

    </table>
    
</body>
</html>
