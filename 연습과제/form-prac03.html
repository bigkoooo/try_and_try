<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-prac03</title>
</head>
<body>
    <h2>설문조사</h2>
    <form action="">
        <label for="name">이름</label>
        <input type="text" value="name" id="name">
        <label for="abc@email.com">이메일</label>
        <input type="text" value="abc@email.com" id="abc@email.com">

        <br><br><br>
        <h2>나이</h2>
        <input type="radio" name="age" id="10's">10대
        <input type="radio" name="age" id="20's">20대
        <input type="radio" name="age" id="30's">30대
        <input type="radio" name="age" id="40's">40대
        <input type="radio" name="age" id="50's">50대
        <input type="radio" name="age" id="60's">60대 이상

        <br><br><br>
        <h3>원하는 강의(복수응답가능합니다.)</h3>
        <input type="checkbox" name="lang" id="html">html
        <input type="checkbox" name="lang" id="javascript" checked>javascript
        <input type="checkbox" name="lang" id="css">css

        <br><br><br>
        <textarea name="" id="" placeholder="하고 싶은 말을 써주세요 'ㅡ'" cols="50" rows="20"></textarea>
    </form>
</body>
</html>
